<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Temperature Convertion</h1>
        <input type="text" id="userInput" >
        <form  id="temp">
           <label><input type="radio" name="temp" id="Fahrenheit" value="Fahrenheit" > Celsius → Fahrenheit</label> 
           <label><input type="radio" name="temp" id="Celsius" value="Celsius"> Fahrenheit → Celsius</label> 
        </form>
        <button id="myBtn">Submit</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
